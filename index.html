<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- added timeblocks for all hours of the work day -->
      <!-- 9AM -->
      <div class="row time-block" id="9">
        <div class="hour col-md-1">9AM</div>
        <textarea class="col-md-10 description hour-9"></textarea>
        <button class="btn saveBtn col-md-1">Save</button>
      </div>
      <!-- 10am -->
      <div class="row time-block" id="10">
        <div class="hour col-md-1">10AM</div>
        <textarea class="col-md-10 description hour-10"></textarea>
        <button class="btn saveBtn col-md-1">Save</button>
      </div>
      <!-- 11am -->
      <div class="row time-block" id="11">
        <div class="hour col-md-1">11AM</div>
        <textarea class="col-md-10 description hour-11"></textarea>
        <button class="btn saveBtn col-md-1">Save</button>
      </div>
      <!-- 12PM -->
      <div class="row time-block" id="12">
        <div class="hour col-md-1">12PM</div>
        <textarea class="col-md-10 description hour-12"></textarea>
        <button class="btn saveBtn col-md-1">Save</button>
      </div>
      <!-- 1pm -->
      <div class="row time-block" id="13">
        <div class="hour col-md-1">1PM</div>
        <textarea class="col-md-10 description hour-1"></textarea>
        <button class="btn saveBtn col-md-1">Save</button>
      </div>
      <!-- 2pm -->
      <div class="row time-block" id="14">
        <div class="hour col-md-1">2PM</div>
        <textarea class="col-md-10 description hour-2"></textarea>
        <button class="btn saveBtn col-md-1">Save</button>
    </div>
    <!-- 3pm -->
    <div class="row time-block" id="15">
      <div class="hour col-md-1">3PM</div>
      <textarea class="col-md-10 description hour-3"></textarea>
      <button class="btn saveBtn col-md-1">Save</button>
      </div>
      <!-- 4pm -->
      <div class="row time-block" id="16">
        <div class="hour col-md-1">4PM</div>
        <textarea class="col-md-10 description hour-4"></textarea>
        <button class="btn saveBtn col-md-1">Save</button>
        </div>
        <!-- 5pm -->
        <div class="row time-block" id="17">
          <div class="hour col-md-1">5PM</div>
          <textarea class="col-md-10 description hour-5"></textarea>
          <button class="btn saveBtn col-md-1">Save</button>
          </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
